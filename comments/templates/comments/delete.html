<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Comment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #dc2626;
            font-size: 28px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .comment-preview {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #dc2626;
            margin: 20px 0;
        }
        
        .comment-author {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }
        
        .comment-text {
            color: #6b7280;
            line-height: 1.6;
        }
        
        .warning {
            background: #fef2f2;
            border: 1px solid #fecaca;
            padding: 15px;
            border-radius: 8px;
            color: #991b1b;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-delete {
            background: #dc2626;
            color: white;
        }
        
        .btn-delete:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        .btn-cancel {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-cancel:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }
            
            .actions {
                flex-direction: column-reverse;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>⚠️</span>
            Delete Comment
        </h1>
        
        <div class="comment-preview">
            <div class="comment-author">
                @{{ comment.author.username }}
            </div>
            <div class="comment-text">
                {{ comment.text }}
            </div>
        </div>
        
        <div class="warning">
            ⚠️ This action cannot be undone. The comment will be permanently deleted.
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="actions">
                <a href="{% url 'feed:feed' %}" class="btn btn-cancel">
                    Cancel
                </a>
                <button type="submit" class="btn btn-delete">
                    Delete Comment
                </button>
            </div>
        </form>
    </div>
</body>
</html>
