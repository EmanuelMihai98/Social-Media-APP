<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .char-count {
            text-align: right;
            font-size: 13px;
            color: #6b7280;
            margin-top: 5px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-save {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-save:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-save:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-cancel {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-cancel:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }
        
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }
            
            .actions {
                flex-direction: column-reverse;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>✏️</span>
            Edit Comment
        </h1>
        <p class="subtitle">Update your comment</p>
        
        {% if form.errors %}
            <div class="error">
                ⚠️ Please fix the errors below.
            </div>
        {% endif %}
        
        <form method="post" id="editForm">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_text">Comment</label>
                {{ form.text }}
                <div class="char-count">
                    <span id="charCount">0</span> / 500 characters
                </div>
                {% if form.text.errors %}
                    <div class="error" style="margin-top: 10px;">
                        {{ form.text.errors }}
                    </div>
                {% endif %}
            </div>
            
            <div class="actions">
                <a href="{% url 'feed:feed' %}" class="btn btn-cancel">
                    Cancel
                </a>
                <button type="submit" class="btn btn-save" id="saveBtn">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
    
    <script>
        const textarea = document.getElementById('id_text');
        const charCount = document.getElementById('charCount');
        const saveBtn = document.getElementById('saveBtn');
        
        function updateCharCount() {
            const count = textarea.value.length;
            charCount.textContent = count;
            
            if (count > 500) {
                charCount.style.color = '#dc2626';
                saveBtn.disabled = true;
            } else {
                charCount.style.color = '#6b7280';
                saveBtn.disabled = false;
            }
        }
        
        textarea.addEventListener('input', updateCharCount);
        updateCharCount(); // Initial count
    </script>
</body>
</html>
